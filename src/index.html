<script>
    (function() {
        var $rootScope;

        function initialize() {
            // Access the $rootScope from outside the application.
            var injector = angular.bootstrap(document.getElementById('REDCat-app'), ['redcat']);
            $rootScope = injector.get('$rootScope');

             document.addEventListener("backbutton", function(e)
            {

              console.log("backbutton event received");
               if( $("#main").length > 0){
                  // call this to get a new token each time. don't call it to reuse existing token.
                  //pushNotification.unregister(successHandler, errorHandler);
                  e.preventDefault();
               }else{
                  navigator.app.backHistory();
               }
             }, false);

            //*** section for notification plug-in  ***//

            console.log("deviceready event received");

            try{
                pushNotification = window.plugins.pushNotification;
                console.log('registering ' + device.platform + '');

                if (device.platform == 'android' || device.platform == 'Android' || device.platform == 'amazon-fireos' ) {
                    pushNotification.register(successHandler, errorHandler, {"senderID":"268578571335","ecb":"onNotification"}); // required!
                } else {
                    pushNotification.register(tokenHandler, errorHandler, {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"}); // required!
                }

            }catch(err){
                txt="There was an error on this page.\n\n";
                txt+="Error description: " + err.message + "\n\n";
                console.log("err:" + txt);
                alert(txt);
            }

            //*** section for notification plug-in  ***//


        }

        function onResume() {
            // Let the application know it is resuming.
            if ($rootScope) {
                $rootScope.$broadcast('resume');
            }
        }

         function tokenHandler (result) {
            console.log('token: '+ result);
            // Your iOS push server needs to know the token before it can push to this device
            // here is where you might want to send it the token for later use.
         }

         function successHandler (result) {
            console.log('success:'+ result );
         }

         function errorHandler (error) {
            console.log('error:'+ error );
         }

        document.addEventListener('deviceready', initialize, false);
        document.addEventListener('resume', onResume, false);
    })();

  function successCallback() {
        console.log('addingBadges');
    }

    function errorCallback() {
        console.log('errorCallback');
    }

    function onNotificationAPN(e) {

        if (e.alert) {
            console.log('push-notification:' + e.alert);
            // showing an alert also requires the org.apache.cordova.dialogs plugin
            //navigator.notification.alert(e.alert);
        }

        if (e.sound) {
            // playing a sound also requires the org.apache.cordova.media plugin
            var snd = new Media(e.sound);
            snd.play();
        }

        if (e.badge) {
            pushNotification.setApplicationIconBadgeNumber(successCallback, errorCallback, e.badge);
        }
    }

    // handle GCM notifications for Android
    function onNotification(e) {
        console.log('EVENT -> RECEIVED:' + e.event );

        switch( e.event ){
            case 'registered':
            if ( e.regid.length > 0 ){
                console.log('REGISTERED -> REGID:' + e.regid );
                // Your GCM push server needs to know the regID before it can push to this device
                // here is where you might want to send it the regID for later use.
            }
            break;

            case 'message':
            // if this flag is set, this notification happened while we were in the foreground.
            // you might want to play a sound to get the user's attention, throw up a dialog, etc.
            if (e.foreground){
                console.log('--INLINE NOTIFICATION--');

                // on Android soundname is outside the payload.
                // On Amazon FireOS all custom attributes are contained within payload
                //var soundfile = e.soundname || e.payload.sound;
                // if the notification contains a soundname, play it.
                // playing a sound also requires the org.apache.cordova.media plugin
                //var my_media = new Media("/android_asset/www/"+ soundfile);

                my_media.play();
            } else {   // otherwise we were launched because the user touched a notification in the notification tray.
                if (e.coldstart)
                console.log('--COLDSTART NOTIFICATION--');
                else
                $console.log('--BACKGROUND NOTIFICATION--');
            }

            console.log('MESSAGE -> MSG: ' + e.payload.message);
            //android only
            console.log('MESSAGE -> MSGCNT: ' + e.payload.msgcnt );
            //amazon-fireos only
            console.log('MESSAGE -> TIMESTAMP: ' + e.payload.timeStamp );
            break;

            case 'error':
            console.log('ERROR -> MSG:' + e.msg );
            break;

            default:
            console.log('EVENT -> Unknown, an event was received and we do not know what it is');
            break;
        }
    }

    
</script>
